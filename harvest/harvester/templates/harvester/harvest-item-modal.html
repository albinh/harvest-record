<div id="harvest-item-modal" class="modal fade">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="modal-title" class="modal-title">Sk√∂rd</h4>
            </div>
            <div class="modal-body">
                <p>Loading...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="modal_submit" class="btn btn-primary">Save changes</button>
            </div>
    </div>
</div>
</div>
<script>

$('#harvest-item-modal').on('show.bs.modal', function (e) {
    var i = e.relatedTarget;
    var loadurl = i.dataset['loadUrl'];
    $(this).find('.modal-body').load(loadurl);
});

$(document).ready(function () {
    $("#form2").on("submit", function(e) {

        return false;

    });

    $("#modal_submit").on('click', function() {

        var postData = $('#form2').serializeArray();
        var formURL = $('#form2').attr("action");
        $.ajax({
            url: formURL,
            type: "POST",
            data: postData,
            success: function(data, textStatus, jqXHR) {
                $('#harvest-item-modal').modal('hide');
                $('#contact_dialog .modal-header .modal-title').html("Result");
                $('#contact_dialog .modal-body').html(data);
                $("#submitForm").remove();
            },
            error: function(jqXHR, status, error) {
                console.log(status + ": " + error);
            }
        });

    });
});

</script>
