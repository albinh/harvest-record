{% include "./delivery-item-prev-harvests.html" with di=di %}

<div class="col s12 m6 l4 ">
    <div data-pk="{{di.pk}}" class="card delivery_item lighten-5
{%if di.state == "C" %}green
    {%elif di.state == "P"%}orange
    {%else%}yellow {%endif%}
    ">
    <div id="progress_{{di.pk}}" style="margin-top:0" class="progress">
        <div class="indeterminate"></div>
    </div>

    <div class="card-content compact">
			  <span class="card-title">{{di.cropform.crop}} ({{di.cropform}})

			</span>

        <div class="row  ">


                    <div class="col s6">
                        <div style="height:125px" name="chart"></div>
                    </div>


                    <div class="col s6">
                        <div class="row ">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" name="order_amount" id="order_amount-{{di.pk}}"
                                       type="text" class="" value="">
                                <label for="order_amount-{{di.pk}}" class="active">Mängd</label>

                            </div>
                            <div class="input-field col s6">
                                <div class="mdl-selectfield">
                                    <label>Standard Select</label>
                                    <select id="order_unit-{{di.pk}}" name="order_unit"
                                            class="mdl-select browser-default">
                                        <option value="W">kg</option>
                                        {% if di.cropform.countable %}
                                        <option value="U">st</option>
                                        {%endif%}
                                    </select>
                                </div>
                            </div>

            </div>
        <div class="row ">
 <div class="input-field col s6">
                                <input placeholder="Placeholder" name="price" id="price-{{di.pk}}" type="text" class=""
                                       value="">
                                <label for="price-{{di.pk}}" class="active">pris</label>

                            </div>
                            <div class="input-field col s6">
                                <div class="mdl-selectfield">
                                    <select id="price_unit-{{di.pk}}" name="price_unit"
                                            class="mdl-select browser-default">
                                        <option value="W">kr/kg</option>
                                        {% if di.cropform.countable %}
                                        <option value="U">kr/st</option>
                                        {%endif%}
                                    </select>
                                </div>


                            </div>
                            </div>
                        </div>
</div>
        <div class="row">
 <div class="input-field col s6">
     <div class="row">
          <div class="input-field col s12">
                                    <input name="order_comment" id="order_comment-{{di.pk}}" type="text" value="...">
                                    <label for="order_comment-{{di.pk}}">Önskemål</label>
                                </div>
         </div>
     </div>
            <div class="input-field col s6">
            <div class="row">
                {% if delivery.type == "B" %}
                                <div class="input-field col s6">
                                    <input type="text" disabled value="2" id="harvested" class="relation">
                                    <label for="harvested" class="relation active">Återstår</label>
                                </div>

                                <div class="input-field col s6  ">
                                    <input type="text" class="total_order_amount" disabled value="-"><label>Total mängd</label>
                                </div>
                {% else %}
                                <div class=" input-field col s12 ">
                                    <input type="text" class="realation" disabled value="-"><label class="relation">Återstår</label>
                                </div>
                {%endif%}


</div></div>


                        </div>
</div>

                    <div class="card-action">

                        <a class="waves-effect waves-light"  data-id="{{i.pk}}"
                   href="{%url "delivery-edit-harvests" di.pk request.get_full_path|urlencode:"" %}">

                        Registrera
                        skörd</a>
                    <a href="#">Markera som färdig</a>
                        <a href="#prev-harvest-modal-{{di.pk}}">Visa redan skördat </a>
                </div>
                    </div>
                </div>
